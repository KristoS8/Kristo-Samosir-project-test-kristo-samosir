<html lang="en">
  <head>
    <meta charset="UTF-8" />

    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <!-- navbar -->
    <div class="divNav" id="ulList">
      <ul class="ulList">
        <li class="logo"><img src="logo.png" alt="" class="img_logo" /></li>
        <li class="liNav"><a href="" class="aNav">Work</a></li>
        <li class="liNav"><a href="" class="aNav">About</a></li>
        <li class="liNav"><a href="" class="aNav">Service</a></li>

    <div class="container">
      <div class="parralex">

    <div class="container2">
      <p class="text3">Showing 1-10 of 100</p>

          <option value="50">50</option>

      <div class="button2">
        <label for="sort">Sort by: </label>
        <select id="sort">
          <option value="Newest">Newest</option>
          <option value="Oldest">Oldest</option>
